<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_1</title>
</head>
<body>
    <table border="2" width="100%">
        <caption><i>Прогноз погоды</i></caption>
        <tr align="center">
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <td align="center"><b>Минск</b></td>
            <td>-5&deg;</td>
            <td>+5&deg;</td>
            <td rowspan="2">+2&deg;</td>
            <td>-10&deg;</td>
        </tr>
        <tr>
            <td align="center"><b>Брест</b></td>
            <td>0&deg;</td>
            <td>+9&deg;</td>
            <td>-4&deg;</td>
        </tr>
    </table>
    
</body>
</html>
