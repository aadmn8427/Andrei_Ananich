<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration_form</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action=http://fe.it-academy.by/TestForm.php method="post">
        <fieldset>
            <legend>Личные данные</legend>
                <input type="text" name="surname" maxlength="25" pattern="[А-Яа-яЁё]" required autofocus><br>
                <input type="text" name="name" maxlength="20" pattern="[А-Яа-яЁё]" required><br>
                <input type="text" name="patronymic" maxlength="24" pattern="[А-Яа-яЁё]" required><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                Серия<br>
                <input type="text" name="series" maxlength="2" pattern="[А-Z]{2}" required><br>
                Номер паспорта<br>
                <input type="text" name="number" maxlength="7" pattern="[0-9]{7,}" required>
            </fieldset>
            <fieldset> 
                <legend>Дата рождения</legend>
                <input type="text" name="year" maxlength="4" pattern="[0-9]{4}"><br>
                <select name="list" id="list">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="date" min=1 max="31" step="1">   
            </fieldset>
            Национальность<br>
            <select name="list" id="list" required>
                <option value="1">РБ</option>
                <option value="2">Россия</option>
                <option value="3">Украина</option>
                <option value="4">Литва</option>
                <option value="5">Латвия</option>
                <option value="6">Эстония</option>
                <option value="7">Польша</option>
                <option value="8">Чехия</option>
                <option value="9">Германия</option>
                <option value="10">Франция</option>
                <option value="11">США</option>
                <option value="12">Канада</option>
            </select><br>
            Адрес:<br>
            <input type="text" name="adress">
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby1">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby2">Астрономия</label><br>
                <label><input type="checkbox" name="hobby3">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby4">Марки</label><br>
            </fieldset>
            <fieldset> 
                <legend>Домашние животные</legend>
                <select name="list" id="list">
                    <optgroup label="Попугаи">
                          <option value="1">Волнистый</option>
                          <option value="2">Ара</option>
                          <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбы">
                          <option value="4">Карась</option>
                          <option value="5">Окунь</option>
                          <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Рептилии">
                        <option value="7">Ящерица</option>
                        <option value="8">Черепаха</option>
                        <option value="9">Змея</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" maxlength="20" pattern="[A-Za-z]{5,}" placeholder="Логин" required><br>
            <input type="password" name="password" maxlength="20" pattern="[A-Za-z]{10,}" placeholder="Пароль" required autocomplete="off"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="site" placeholder="введите адрес сайта"><br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min=1 max="10"><br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <IMG src="1.jpeg" alt="Отправить">
        </fieldset>
    </form>    
</body>
</html>
